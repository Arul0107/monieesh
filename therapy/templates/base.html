<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>{% block title %}Speech Therapy{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        header {
            background-color: #ff9800;
            padding: 10px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #000;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #000;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        footer {
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Speech Therapy</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/add-patient/">Add Patient</a>
            <a href="/therapy/">Therapy</a>
        </nav>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer>
        &copy; 2025 Speech Therapy. All rights reserved.
    </footer>
</body>
</html>
